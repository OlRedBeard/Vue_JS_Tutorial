<!DOCTYPE html>
<html>
    <head>
        <title>Vue 3 Basics</title>
        <style>
            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }
            .box.two {
                background-color: red;
            }
            .box.three {
                background-color: blue;
            }
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- v-cloak prevents any elements from rendering until 
            the vue app is fully loaded-->
        <div id="app" v-cloak> 
            {{ greeting }}
            <input v-model="greeting" />
            <hr />
            <!-- will not create div if isVisible is false -->
            <div v-if="isVisible" class="box"></div> 
            <div v-else-if="isVisible2" class="box two"></div> 
            <div v-else class="box three"></div> 
            <!-- will still create div but set style to display none -->
            <div v-show="isVisible" class="box"></div> 
            <!-- show is more performative, 
                    if is more commonly used -->
        </div>
        <script src="https://unpkg.com/vue@3"></script>
        <script> 
            let app = Vue.createApp({
                data: function() {
                    return {
                        greeting: 'Hello Vue 3!',
                        isVisible: false,
                        isVisible2: false
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
